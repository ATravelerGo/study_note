<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画条直线</title>
</head>
<body>

<canvas id="shapeCanvas" width="900" height="900"></canvas>

<script>

    const canvas = document.getElementById("shapeCanvas");
    const ctx = canvas.getContext("2d");


    // 创建线性渐变
    const gradient = ctx.createLinearGradient(400, 450, 500, 450); // 根据圆弧的水平起始和结束位置到 (200, 0)
    gradient.addColorStop(0, 'rgba(10, 252, 253,.16)'); // 渐变起始颜色
    gradient.addColorStop(1, '#0AFCFD'); // 渐变结束颜色

    // 设置渐变色为 strokeStyle
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 8

    const startAngle = Math.PI; // 起始角度
    const endAngle = -Math.PI * 0.5; // 结束角度
    const img = new Image();
    img.src = './demo.png'
    img.onload = () => {

        const endX = 450 + 50 * Math.cos(endAngle);
        const endY = 450 + 50 * Math.sin(endAngle) - 10;
        console.log("加载完了")

        ctx.drawImage(img, endX, endY);

    }


    //画半弧形
    ctx.beginPath()
    ctx.arc(60, 60, 30, startAngle, endAngle, false);
    ctx.stroke()

    ctx.closePath()

</script>
</body>
</html>
