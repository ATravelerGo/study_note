<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画条直线</title>
</head>
<body>

<canvas id="c" width="900" height="900"></canvas>

<script>

    const ctx=document.getElementById('c').getContext('2d');


    const image=new Image();

    image.src="./img_12.png";

    image.onload=()=>{

        ctx.drawImage(image,8,0,200,200);

    }


</script>
</body>
</html>
