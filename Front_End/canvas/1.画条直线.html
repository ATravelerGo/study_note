<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画条直线</title>
</head>
<body>

<canvas id="c" width="300" height="200"></canvas>

<script>
    const cnv=document.getElementById('c');

    //获取canvas上下文环境对象
    const ctx=cnv.getContext('2d');

    //绘制图形

    ctx.lineWidth=10

    ctx.strokeStyle="pink"

    ctx.strokeRect(10,10,100,100)

    ctx.fillRect(50, 50, 200, 100)

    // ctx.stroke()




</script>
</body>
</html>
