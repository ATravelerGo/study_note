<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画条直线</title>
</head>
<body>

<canvas id="c" width="900" height="900"></canvas>

<script>
    const cnv=document.getElementById('c');

    //获取canvas上下文环境对象
    const ctx=cnv.getContext('2d');

    //绘制图形

    ctx.beginPath()
    ctx.lineWidth=10

    ctx.strokeStyle="pink"

   ctx.arc(300,300,150,0,Math.PI*0.5,false)
    // ctx.stroke()

    // ctx.closePath()

    ctx.stroke()



</script>
</body>
</html>
