<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画条直线</title>
</head>
<body>

<canvas id="shapeCanvas" width="900" height="900"></canvas>

<script>

    const canvas = document.getElementById("shapeCanvas");
    const ctx = canvas.getContext("2d");

    // 创建径向渐变
    const gradient = ctx.createRadialGradient(200, 200, 0, 200, 200, 150);
    gradient.addColorStop(0, "purple");
    gradient.addColorStop(1, "orange");

    // 设置填充样式
    ctx.fillStyle = gradient;

    // 绘制不规则形状
    ctx.beginPath();
    ctx.moveTo(150, 50);
    ctx.lineTo(250, 80);
    ctx.lineTo(300, 200);
    ctx.lineTo(200, 300);
    ctx.lineTo(100, 250);
    ctx.closePath();
    ctx.fill();



</script>
</body>
</html>
