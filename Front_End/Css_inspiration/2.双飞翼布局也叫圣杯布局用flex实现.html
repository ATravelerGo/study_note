<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>

    .g-container {
        width: 100%;
        height: 100vh;
        display: flex;

        .g-left {
            order: 1;

            width: 200px;
            height: 100%;
            background-color: #66ccee;
        }

        .g-right {
            order: 3;
            width: 200px;
            height: 100%;
            background-color: #65ec00;
        }

        .g-middle {
            order: 2;
            height: 100%;
            flex-grow: 1;


        }

    }


</style>

<body>
<!--这是父元素-->
<div class="g-container">
    <!--这是中间元素-->
    <div class="g-middle">
        中间
    </div>
    <!--    这是左侧元素-->
    <div class="g-left left">左侧</div>
    <!--    这是右侧元素-->
    <div class="g-right right">右侧</div>
</div>
</body>
</html>
